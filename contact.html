<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
  </head>

  <body>

    <div id='background_image'>

    <div class='header_wrap'>
      <header class='header'>
        <div class="name">
          <h2 class='title_font'>Brett Fuller</h1>
        </div>
        <ul class="page_listings">
          <a href='index.html'><li id='about_link'>About</li></a>
          <a href='portfolio.html'><li id='portfolio_link'>Portfolio</li></a>
          <a href='contact.html'><li id='contact_link'>Contact</li></a>
        </ul>
      </header>
    </div>

      <hr id='header_hr'>

      <div id='content'>

        <section class='main_content'>
          <form action="index.html" method="post">
            <h2 class='title_font' id='contact_me'>Contact</h2>
            <h4 class='form_title'>Name</h4>
            <input type="text" name="contact_name" value="John Smith" id='name_field'>
            <h4 class='form_title'>Email</h4>
            <input type="text" name="contact_email" value="example@gmail.com" id='email_field'>
            <h4 class='form_title'>Message</h4>
            <textarea name="contact_message" value="" id='message_field'></textarea>
            <input type="submit" name="contact_submit" id='submit_button'>
          </form>
        </section>


        <section class='sidebar'>
          <div class='contacts_title'>
            <h3 class='title_font'>Connect with Me</h3>
          </div>
          <div class='contacts_content'>
            <a href='https://github.com/bfuller123'><img src="assets\images\github-logo.png" alt="github-logo"></a>
            <a href='https://stackoverflow.com/users/7659601/brett-fuller'><img src="assets\images\stackoverflow-logo.png" alt="stackoverflow-logo"></a>
            <a href='https://twitter.com/macbretth'><img src="assets\images\twitter-logo.png" alt="twitter-logo"></a>
            <a href='https://twitter.com/macbretth'><img src="assets\images\linkedin-logo.png" alt="linkedin-logo"></a>
          </div>
        </section>

        <br>

      </div>

      <footer class='footer'>
        <p>&copy;Copyright 2017 Brett Fuller</p>
      </footer>

    </div>


  </body>

</html>
